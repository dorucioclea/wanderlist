matrix:
  include:
    - stage: Backend tests
      language: python
      python:
        - "3.6"
      install:
        - pip install -r requirements.txt
      services:
        - postgresql
      addons:
        postgresql: "9.6"
      before_script:
        - psql -c 'create database travis_ci_test;' -U postgres
        - python manage.py migrate
      script: coverage run manage.py test
    - stage: Frontend tests
      language: node_js
      node_js:
        - "10.12"
      install:
        - cd frontend && npm install
      cache:
        directories:
          - frontend/node_modules
      script:
        - npm test
    - stage: Integration tests
      language: node_js
      node_js:
        - "10.12"
      addons:
      apt:
        packages:
          - libgconf-2-4libgconf-2-4
      install:
        - cd frontend && npm install
      script:
        - ./node_modules/.bin/cypress install && ./node_modules/.bin/cypress run --record
      cache:
        directories:
          - ~/.cache
          - frontend/node_modules
    - stage: Deploy to production
      script: skip
      deploy: &heroku
        provider: heroku
        api_key:
          secure: 
        app: w4nderlist
    - stage: Test deployment
      script: "curl http://w4nderlist.herokuapp.com"
